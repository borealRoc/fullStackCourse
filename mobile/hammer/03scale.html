<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>hammer中的pinch</title>
	<script type="text/javascript" src="font.js"></script>
	<script type="text/javascript" src="hammer.js"></script>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		.hammer-box {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 2rem;
			height: 2rem;
			margin-left: -1rem;
			margin-top: -1rem;
			line-height: 2rem;
			font-size: 0.5rem;
			text-align: center;
			color: #fff;
			background-color: #E63B34;
		}
	</style>
</head>
<body>
	<div class="hammer-box" id="hammerBox">pinch</div>
	<script type="text/javascript">
		window.onload = () => {
			let hammerBox = document.getElementById('hammerBox');
			let hammer = new Hammer(hammerBox);
			let scale = 1, tem_scale;
			hammer.get('pinch').set({enable: true});

			hammer.on('pinchstart', e => {
				tem_scale = scale;
			})
			hammer.on('pinchmove', e => {
				scale = tem_scale * e.scale;
				hammerBox.style.transform = `scale(${scale})`;
			})
			hammer.on('pinchend', e => {

			})
		}
	</script>
</body>
</html>
