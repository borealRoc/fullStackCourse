<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>hammer中的事件</title>
	<script type="text/javascript" src="font.js"></script>
	<script type="text/javascript" src="hammer.js"></script>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		.hammer-box {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 2rem;
			height: 2rem;
			margin-left: -1rem;
			margin-top: -1rem;
			background-color: #E63B34;
		}
	</style>
</head>
<body>
	<div class="hammer-box" id="hammerBox"></div>
	<h1><span id="hammerEvent"></span>事件执行了</h1>
	<script type="text/javascript">
		window.onload = () => {
			let hammerBox = document.getElementById('hammerBox'),
				hammerEvent = document.getElementById('hammerEvent');
			let hammer = new Hammer(hammerBox);
			hammer.on('tap', e => {
				hammerEvent.innerHTML = '轻点tap';
			})
			hammer.on('press', e => {
				hammerEvent.innerHTML = '长点press';
			})
			hammer.on('panleft', e => {
				hammerEvent.innerHTML = '左滑动panleft（无论快慢）';
			})
			hammer.on('panright', e => {
				hammerEvent.innerHTML = '右滑动panright（无论快慢）';
			})
			hammer.on('swipeleft', e => {
				hammerEvent.innerHTML = '快速左滑动swipeleft';
			})
			hammer.on('swiperight', e => {
				hammerEvent.innerHTML = '快速右滑动swiperight';
			})
		}
	</script>
</body>
</html>
