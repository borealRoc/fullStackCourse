<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>targetTouch解析</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    .box {
        width: 1rem;
        height: 1rem;
        margin-bottom: 0.2rem;
        background-color: #ea6543;
    }
    .box:first-child {
        width: 2rem;
        height: 2rem;
    }
    </style>
    <script src="../../lib/font.js"></script>
</head>

<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <h2>targetTouches.length:<span id="targetTouches"></span></h2>
    <h2>touches.length:<span id="touches"></span></h2>
    <script type="text/javascript">
    window.onload = () => {
        let boxes = document.getElementsByClassName('box');
        let targetTouches = document.getElementById('targetTouches');
        let touches = document.getElementById('touches');
        Array.from(boxes).forEach(box => {
            box.addEventListener('touchstart', (e) => {
                targetTouches.innerHTML = e.targetTouches.length;
                touches.innerHTML = e.touches.length;
            }, false);
        })
    }
    </script>
</body>

</html>
