<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>使用原生js封装ajax</title>
    <script src="../lib/ajax.js"></script>
</head>

<body>
    <input type="button" value="按钮" id="btn">
    <script>
    window.onload = function() {
        let oBtn = document.getElementById('btn');

        oBtn.onclick = function() {

            ajax({
                url: '../resources/get.php',
                data: { a: 44, b: 99 },
                dataType: 'json',
                success(data) {
                    alert(data);
                    console.log(data);
                }, 
                error() {
                    alert('错了');
                }
            });
        };
    };
    </script>
</body>

</html>
