<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>用表单传数据以及表单的验证</title>
	<link rel="stylesheet" href="../lib/form.css">
</head>
<body>
	<form class="form-div" action="http://localhost:8080/test.php" method="get">
		<div class="form-item">
			<label class="form-label">用户名：</label>
			<input class="form-input" type="text" name="user"/>
		</div>
		<div class="form-item">
			<label class="form-label">密码：</label>
			<input class="form-input" type="password" name="pass"/>
		</div>
		<input class="form-btn" type="submit" value="提交">
	</form>
	<script type="text/javascript">
		window.onload = () => {
			const $ = (...args) => document.querySelectorAll(...args)
			
			const _formDiv = $('.form-div')[0]
			const _user = document.getElementsByName('user')[0]
			const _pass = document.getElementsByName('pass')[0]

			// 表单校验
			_formDiv.onsubmit = () => {
				if (_user.value === '') {
					alert('请输入用户名');
					return false;
				} else if (_pass.value === '') {
					alert('请输入密码');
					return false;
				}	
			}
		}
	</script>
</body>
</html>
