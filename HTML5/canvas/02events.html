<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>canvas事件：矩形与圆形区域的判定</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    canvas {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -400px;
        margin-top: -400px;
        border: solid 1px #999;
    }
    </style>
</head>

<body>
    <canvas id="canvas" width="400" height="800"></canvas>
    <script type="text/javascript">
    // 角度转弧度
    function a2r(reg) {
        return reg / 180 * Math.PI;
    }

    window.onload = () => {
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        // 矩形
        ctx.beginPath();
        ctx.strokeRect(100, 300, 200, 200);

        // canvas里面的图形无法绑定事件，必须把事件绑定在canvas上
        canvas.addEventListener('mousemove', (e) => {
            // let x = e.clientX - canvas.offsetLeft;
            // let y = e.clientY - canvas.offsetTop;
            // 可以简化为
            let x = e.offsetX;
            let y = e.offsetY;
            let left = 300,
                top = 500;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (x >= 100 && x <= left && y >= 300 && y <= top) {
                ctx.fillStyle = "#a72222c7";
                ctx.fillRect(100, 300, 200, 200);
            } else {
                ctx.strokeStyle = "#111";
                ctx.strokeRect(100, 300, 200, 200);
            }

        });
    }
    </script>
</body>

</html>
