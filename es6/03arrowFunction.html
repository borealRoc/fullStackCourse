<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>箭头函数</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		window.onload = () => {

			// 1、如果有且仅有一个参数，()可以省略
			let showA = a => a *3
			console.log(showA(2)); //5

			// 2、如果函数体只有一句话，并且是return，{}和‘return’都可以省略
			let arr = [1, 34, 4]
			arr.sort((m, n) => m - n)
			console.log(arr);  // [1, 4, 34]
			
		}
	</script>
</body>
</html>
