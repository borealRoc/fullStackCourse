<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Promise基本用法</title>
	<link rel="stylesheet" href="">
	<script src="../../lib/jquery.js"></script>
</head>
<body>
	<script type="text/javascript">

		let p = new Promise((resolve, reject) => {
			const path = 	`../../resources/1.txt`
			$.ajax({
				url: path,
				dataType: 'json',
				success(data) {
					resolve(data)
				},
				error(err) {
					reject(err)
				}
			})
		})
		p.then(data => {
			console.log(data);
		}, err => {
			console.log(err);
		})
		
	</script>
</body>
</html>
