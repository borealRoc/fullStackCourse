<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Promise.allå’Œajax</title>
	<link rel="stylesheet" href="">
	<script src="../../lib/jquery.js"></script>
</head>
<body>
	<script type="text/javascript">

		let path1 = `../../resources/1.txt`
		let path2 = `../../resources/2.txt`
		let path3 = `../../resources/3.txt`

		Promise.all([
			$.ajax({url: path1, dataType: 'json'}),
			$.ajax({url: path2, dataType: 'json'}),
			$.ajax({url: path3, dataType: 'json'}),
		]).then(arr => {
			let [arr1, arr2, arr3] = arr
			console.log(arr1);
			console.log(arr2);
			console.log(arr3);
		}, err => {
			console.log(err);
		})

	</script>
</body>
</html>
