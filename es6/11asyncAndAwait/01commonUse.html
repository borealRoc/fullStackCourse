<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>async和await基本用法</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">

		function sleep (sec) {
			return new Promise((resolve, reject) => {
				setTimeout(function () {
					resolve()
				}, sec * 1000)
			})
		}

		async function show() {
			alert('a')

			// await后面必须跟异步操作，比如promise、generator、另一个async函数
			await sleep(1)

			alert('b')

			await sleep(2)

			alert('c')
		}
		
		show()
	</script>
</body>
</html>
