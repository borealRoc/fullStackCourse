<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>async/await错误处理</title>
	<link rel="stylesheet" href="">
	<script src="../../lib/jquery.js"></script>
</head>
<body>
	<script type="text/javascript">

		const path1 = `../../resources/1.txt`;
		const path2 = `../../resources/2.txt`;
		const path3 = `../../resources/3.txt`;


		(async ()=> {

			try {
				let data1 = await $.ajax({url: path1, dataType: 'json'})
				if (data1.a + data1.b < 10) {
					try {
						let data2 = await $.ajax({url: path2, dataType: 'json'})
						console.log(data2); // [12, 5, 8, 3]
					} catch (e) {
						console.log(e);
					}
				} else {
					try {
						let data3 = await $.ajax({url: path3, dataType: 'json'})
						console.log(data3); //{"name": "blue", "age": 18}
					} catch (e) {
						console.log(e);
					}
				}
			} catch (e) {
				console.log(e);
			}

		})()


	</script>
</body>
</html>
