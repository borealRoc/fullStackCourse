<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>新的变量声明方式</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		window.onload = () => {

			// 1. let块级作用域的运用:for循环
			
			// 1.1 i只在for循环体内有效，在循环体外引用就会报错
			// for (let i = 0; i < 10; i ++) {

			// }
			// console.log(i); 
			//01letAndConst.html:16 Uncaught ReferenceError: i is not defined

			// 1.2 
			let a = []
			for (let i = 0; i  < 10; i ++) {
				a[i] = function () {
					console.log(i);
				}
			}
			a[2]()

			// 1.3 for循环还有一个特别之处，就是设置循环变量的那部分是一个父作用域，而循环体内部是一个单独的子作用域
			for (let i = 0; i < 3; i++) {
				let i = 'abc'
				console.log(i)
			}

			// 2. const也有块级作用域
			{
				const b = 1;
			}
			alert(b);  //Uncaught ReferenceError: a is not defined
		}
	</script>
</body>
</html>
