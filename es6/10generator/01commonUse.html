<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>generator基本用法</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">

		function *show () {
			alert('a')

			yield

			alert('b')
		}
		
		const gen = show()
		gen.next()
		gen.next()
		
	</script>
</body>
</html>
