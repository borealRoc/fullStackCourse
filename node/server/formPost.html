<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>在web服务器中获取表单post请求数据</title>
	<link rel="stylesheet" href="../../lib/form.css">
</head>
<body>
	<form class="form-div" action="http://localhost:8080/post" method="post">
		<div class="form-item">
			<label class="form-label">用户名：</label>
			<input class="form-input" type="text" name="user"/>
		</div>
		<div class="form-item">
			<label class="form-label">密码：</label>
			<input class="form-input" type="password" name="pass"/>
		</div>
		<input class="form-btn" type="submit" value="提交">
	</form>
</body>
</html>
