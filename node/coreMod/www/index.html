<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>H5软键盘兼容方案</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    body {
        font-size: 14px;
        line-height: 1.42858;
        font-family: -apple-system, "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "WenQuanYi Micro Hei", "Microsoft Yahei", sans-serif;
    }

    input {
        /*在IOS下，input 和textarea表单默认会有个内阴影*/
        -webkit-appearance: none;
        /*在IOS下, input表单元素默认会有圆角*/
        border-radius: 0;
    }

    .my-page {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
    }

    .my-header,
    .my-footer {
        position: absolute;
        width: 100%;
        height: 50px;
        line-height: 50px;
        text-align: center;
        color: #fff;
        background-color: #42b983;
    }

    .my-header {
        top: 0;
    }

    .my-footer {
        bottom: 0;
        box-sizing: border-box;
        padding: 8px 30px;
    }

    .my-content {
        position: absolute;
        top: 50px;
        bottom: 50px;
        width: 100%;
        padding-top: 50px;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
    }

    .form-item {
        padding: 20px 15%;
    }

    .form-label {
        display: block;
        line-height: 40px;
    }

    .form-input {
        box-sizing: border-box;
        display: block;
        width: 100%;
        padding: 5px 20px;
        height: 40px;
        /*在IOS下, input表单元不要设置行高，不然光标会错位*/
        /*line-height: 40px;*/
        border: solid 1px #ccc;
        outline: none;
    }

    .sml-form-input {
        box-sizing: border-box;
        float: right;
        width: 80px;
        padding: 5px 20px;
        height: 40px;
        /*line-height: 40px;*/
        border: solid 1px #ccc;
        outline: none;
    }

    .ft-input {
        box-sizing: border-box;
        display: block;
        width: 100%;
        height: 32px;
        text-indent: 8px;
        border: solid 1px #ccc;
        border-radius: 4px;
        outline: none;
    }

    .bfc {
        overflow: hidden;
    }
    </style>
</head>

<body>
    <div class="my-page">
        <header class="my-header">I am header</header>
        <section class="my-content">
            <div class="form-item">
                <label class="form-label">请输入用户名:</label>
                <input class="form-input" type="text" />
            </div>
            <div class="form-item">
                <label class="form-label">请输入手机号:</label>
                <input class="form-input" type="tel" />
            </div>
            <div class="form-item">
                <label class="form-label">请输入密码:</label>
                <input class="form-input" type="password" />
            </div>
            <div class="form-item">
                <label class="form-label">请确认密码:</label>
                <input class="form-input" type="password" />
            </div>
            <div class="form-item">
                <h1>ios下，页面上下滑动时，input的光标错位</h1>
                <input class="sml-form-input" type="text">
                <h1>ios下，页面上下滑动时，input的光标错位</h1>
                <h1>ios下，页面上下滑动时，input的光标错位</h1>
            </div>
        </section>
        <footer class="my-footer">
            <input class="ft-input" type="text">
        </footer>
    </div>
    <script type="text/javascript">
    window.onload = function() {
        document.body.addEventListener('touchmove', function(e) {
            if (document.activeElement)
                document.activeElement.blur();
        }, { passive: false });
    };
    </script>
</body>

</html>
